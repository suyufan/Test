<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.js" type="text/javascript"></script>
    <script type="text/javascript">
     $(document).ready(function(){
        $(".level1 > a").click(function(){
            $(this).addClass("current") //给当前元素添加“current”样式
            .next().show()              //下一个元素显示
            .parent().siblings().children("a").removeClass("current")   //父元素的同辈元素<a>移除“current”样式
            .next().hide();             //它们的下一个元素隐藏
            return false;
        })
    });
    </script>
</head>
<body>
    <div class="box">
        <ul class="menu">
            <li class="level1">
                <a href="#">衬衫</a>
                <ul class="level2">
                    <li><a href="#">短袖</a></li>
                    <li><a href="#">长袖</a></li>
                </ul>
            </li>
            <li class="level1">
                <a href="#">卫衣</a>
                <ul class="level2">
                    <li><a href="#">开襟</a></li>
                    <li><a href="#">套头</a></li>
                </ul>
            </li>
            <li class="level1">
                <a href="#">裤子</a>
                <ul class="level2">
                    <li><a href="#">长裤</a></li>
                    <li><a href="#">短裤</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
